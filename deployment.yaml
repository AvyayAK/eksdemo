apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stock-api
  template:
    metadata:
      labels:
        app: stock-api
    spec:
      containers:
      - name: stock-api
        image: <ur repo>/stock-api:latest
        ports:
        - containerPort: 5000
        env:
        - name: ALPHA_VANTAGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: alpha-vantage-secret
              key: api-key
